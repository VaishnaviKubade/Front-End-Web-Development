<html>
<head><title>Vowel</title>
<script language=javascript>
function vowel()
{
mystr=myf.mystring.value
mylen=mystr.length
count=0
for(i=0;i<mylen;i++)
{
onech=mystr.charAt(i)
if(onech=="a"||onech=="e"||onech=="i"||onech=="o"||onech=="u")
count++
else
if(onech=="A"||onech=="E"||onech=="I"||onech=="O"||onech="U")
count++
}
alert(count);
}
</script></head><body bgcolor=yellow><form name=myf>Enter String:<input type=text name=mystring><br>
<input type=button value="count vowels" onclick=vowel()>
</form></body></html>
